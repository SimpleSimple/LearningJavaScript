<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

// 定义构造函数即是类，定义类名时首字母大写
// 构造函数通过 new 进行实例化
function Range(from,to){
	this.from = from;
	this.to = to;
}

Range.prototype = {
	includes: function(x){
		return this.from<=x && x<=this.to;
	},
	// foreach: function(f){
	// 	for (var i = Things.length - 1; i >= 0; i--) {
	// 		Things[i]
	// 	}
	// }
	toString: function(){
		return "("+this.from + "..."+this.to+")";
	}
};

var r = new Range(1,3);

console.log(r);
console.log(r.includes(2));
console.log(r.toString());

</script>
</body>
</html>
